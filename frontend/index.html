<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinical Inference Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for modern medical aesthetic */
        body {
            background-color: #0d1117; /* Darker, professional GitHub-like background */
            color: #e2e8f0; 
            font-family: 'Inter', sans-serif;
        }
        /* Custom card styling for shadow and transition */
        .card {
            border-left: 5px solid;
            transition: all 0.3s ease-in-out;
            white-space: pre-wrap;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .card:hover {
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
        }
        /* Accent colors based on persona */
        .doctor-persona { border-color: #38a169; } /* Richer green */
        .patient-persona { border-color: #4299e1; } /* Richer blue */
        
        /* Loading animation for better visual */
        @keyframes pulse-dot {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        .pulse-dot {
            animation: pulse-dot 1.5s infinite ease-in-out;
        }
    </style>
</head>
<body>

    <div class="min-h-screen p-8 lg:p-12">
        <header class="text-center mb-12 bg-gray-800/50 backdrop-blur-sm p-6 rounded-xl border border-gray-700">
            <h1 class="text-5xl font-extrabold text-green-400 tracking-tight">
                ⚕️ Clinical Inference Agent
            </h1>
            <p class="text-gray-400 mt-2 text-lg">Targeted RAG Analysis for Structured Medical Reporting</p>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-4 gap-8">
            <div id="input-panel" class="lg:col-span-1 bg-gray-800 p-6 rounded-xl shadow-2xl h-fit sticky top-12 border border-gray-700">
                <h2 class="text-2xl font-bold mb-4 text-white border-b border-gray-600 pb-3">
                    Analyze Context
                </h2>
                
                <div class="space-y-6">
                    <div>
                        <label class="block text-sm font-semibold text-gray-300 mb-2">1. Output Persona:</label>
                        <div class="flex bg-gray-700 p-1 rounded-lg">
                            <button id="persona-doctor" data-persona="DOCTOR" class="persona-btn w-1/2 py-2 rounded-lg bg-green-600 text-white active transition-all duration-200 hover:bg-green-500">
                                Doctor (Pro)
                            </button>
                            <button id="persona-patient" data-persona="PATIENT" class="persona-btn w-1/2 py-2 rounded-lg bg-gray-700 text-gray-400 transition-all duration-200 hover:bg-gray-600">
                                Patient (Simple)
                            </button>
                        </div>
                    </div>

                    <div>
                        <label for="query" class="block text-sm font-semibold text-gray-300 mb-2">2. Clinical Question:</label>
                        <textarea id="query" rows="3" class="mt-1 block w-full rounded-lg bg-gray-900 border border-gray-700 text-white p-3 focus:ring-indigo-500 focus:border-indigo-500 transition-colors" placeholder="e.g., What is the patient diagnosis?"></textarea>
                    </div>

                    <div>
                        <label for="filepath" class="block text-sm font-semibold text-gray-300 mb-2">3. Target File Path:</label>
                        <input type="text" id="filepath" class="mt-1 block w-full rounded-lg bg-gray-900 border border-gray-700 text-white p-3 focus:ring-indigo-500 focus:border-indigo-500 transition-colors" placeholder="e.g., data/raw/audio/audio2.wav">
                    </div>
                    
                    <button id="run-analysis" class="w-full py-3 bg-indigo-600 hover:bg-indigo-500 text-white font-extrabold rounded-lg transition-colors shadow-lg shadow-indigo-500/50 disabled:bg-gray-500" disabled>
                        Run RAG Analysis
                    </button>
                    <p id="input-status" class="text-xs text-red-400 mt-2 text-center"></p>
                </div>
            </div>

            <div class="lg:col-span-3">
                <h2 class="text-3xl font-bold mb-6 text-white border-b border-gray-700 pb-2">Analysis Report</h2>
                
                <div id="loading-indicator" class="hidden text-center p-12 bg-gray-800/80 rounded-xl text-indigo-400 border border-gray-700">
                    <div class="flex justify-center items-center space-x-2">
                        <div class="w-3 h-3 bg-indigo-400 rounded-full pulse-dot"></div>
                        <div class="w-3 h-3 bg-indigo-400 rounded-full pulse-dot" style="animation-delay: 0.2s;"></div>
                        <div class="w-3 h-3 bg-indigo-400 rounded-full pulse-dot" style="animation-delay: 0.4s;"></div>
                    </div>
                    <p class="mt-4 text-xl font-medium">Processing Multi-Modal Data...</p>
                </div>
                
                <div id="report-container" class="space-y-8">
                    <div class="p-8 bg-gray-800 rounded-xl text-gray-400 border border-gray-700">Ready to run analysis. Enter controls on the left.</div>
                </div>

                <div id="sources-container" class="mt-12">
                    </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
